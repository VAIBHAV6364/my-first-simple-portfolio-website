<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Education Details</title>
    <style>

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header Section -->
    <header class="edit-edu-header">
        <h1>-- VAIBHAV R --</h1>
        <nav>
            <ul>
                <li><a href="index.html"><strong>Home</strong></a></li>
                <li><a href="about.html"><strong>More About Me</strong></a></li>
                <li><a href="projects.html"><strong>Projects</strong></a></li>
                <li><a href="certifications.html"><strong>Certifications</strong></a></li>
                <li><a href="skills.html"><strong>Skills</strong></a></li>
                <li><a href="contact.html"><strong>Contact</strong></a></li>
            </ul>
        </nav>
    </header>

    <!-- Edit Education Form -->
    <section class="edit-education-page">
        <h2>Edit Education Details</h2>

        <!-- School Section -->
        <h3>School Details</h3>
        <div class="form-group">
            <label for="school-image">School Image URL</label>
            <input type="text" id="school-image" required>
        </div>
        <div class="form-group">
            <label for="school-name-edit">School Name</label>
            <input type="text" id="school-name-edit" required>
        </div>
        <div class="form-group">
            <label for="school-qualification-edit">Highest Qualification</label>
            <input type="text" id="school-qualification-edit" required>
        </div>
        <div class="form-group">
            <label for="school-board-edit">Board</label>
            <input type="text" id="school-board-edit" required>
        </div>
        <div class="form-group">
            <label for="school-percentage-edit">Percentage</label>
            <input type="text" id="school-percentage-edit" required>
        </div>

        <!-- Pre-University Section -->
        <h3>Pre-University Details</h3>
        <div class="form-group">
            <label for="pu-image">PU Image URL</label>
            <input type="text" id="pu-image" required>
        </div>
        <div class="form-group">
            <label for="pu-name-edit">College Name</label>
            <input type="text" id="pu-name-edit" required>
        </div>
        <div class="form-group">
            <label for="pu-qualification-edit">Highest Qualification</label>
            <input type="text" id="pu-qualification-edit" required>
        </div>
        <div class="form-group">
            <label for="pu-board-edit">Board</label>
            <input type="text" id="pu-board-edit" required>
        </div>
        <div class="form-group">
            <label for="pu-percentage-edit">Percentage</label>
            <input type="text" id="pu-percentage-edit" required>
        </div>

        <!-- Professional Degree Section -->
        <h3>Professional Degree Details</h3>
        <div class="form-group">
            <label for="degree-image">University Image URL</label>
            <input type="text" id="degree-image" required>
        </div>
        <div class="form-group">
            <label for="degree-name-edit">University Name</label>
            <input type="text" id="degree-name-edit" required>
        </div>
        <div class="form-group">
            <label for="degree-qualification-edit">Highest Qualification</label>
            <input type="text" id="degree-qualification-edit" required>
        </div>
        <div class="form-group">
            <label for="degree-cgpa-edit">C.G.P.A</label>
            <input type="text" id="degree-cgpa-edit" required>
        </div>
        <div class="form-group">
            <label for="sem1-edit">1st Sem S.G.P.A</label>
            <input type="text" id="sem1-edit" required>
        </div>
        <div class="form-group">
            <label for="sem2-edit">2nd Sem S.G.P.A</label>
            <input type="text" id="sem2-edit" required>
        </div>
        <div class="form-group">
            <label for="sem3-edit">3rd Sem S.G.P.A</label>
            <input type="text" id="sem3-edit" required>
        </div>
        <div class="form-group">
            <label for="sem4-edit">4th Sem S.G.P.A</label>
            <input type="text" id="sem4-edit" required>
        </div>
        <div class="form-group">
            <label for="sem5-edit">5th Sem S.G.P.A</label>
            <input type="text" id="sem5-edit" required>
        </div>
        <div class="form-group">
            <label for="sem6-edit">6th Sem S.G.P.A</label>
            <input type="text" id="sem6-edit" required>
        </div>
        <div class="form-group">
            <label for="sem7-edit">7th Sem S.G.P.A</label>
            <input type="text" id="sem7-edit" required>
        </div>
        <div class="form-group">
            <label for="sem8-edit">8th Sem S.G.P.A</label>
            <input type="text" id="sem8-edit" required>
        </div>

        <button class="submit-button" id="save-changes">Save Changes</button>
    </section>

    <!-- Firebase Initialization and Save Functionality -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNsCO8s4SC8_J9nX9f7vwHqoQ21-JopwY",
            authDomain: "portfolio-backend-4af94.firebaseapp.com",
            databaseURL: "https://portfolio-backend-4af94-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "portfolio-backend-4af94",
            storageBucket: "portfolio-backend-4af94.appspot.com",
            messagingSenderId: "655914268351",
            appId: "1:655914268351:web:c7ae8447c161bd7ebd780a",
            measurementId: "G-HV6ZHWE5MN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app); // Initialize Realtime Database

        // Fetch Existing Education Details to Populate Edit Form
        const educationRef = ref(database, 'education');
        onValue(educationRef, (snapshot) => {
            const data = snapshot.val();
            // Populate fields with current education data
            document.getElementById('school-image').value = data.school.image;
            document.getElementById('school-name-edit').value = data.school.name;
            document.getElementById('school-qualification-edit').value = data.school.qualification;
            document.getElementById('school-board-edit').value = data.school.board;
            document.getElementById('school-percentage-edit').value = data.school.percentage;

            document.getElementById('pu-image').value = data.pu.image;
            document.getElementById('pu-name-edit').value = data.pu.name;
            document.getElementById('pu-qualification-edit').value = data.pu.qualification;
            document.getElementById('pu-board-edit').value = data.pu.board;
            document.getElementById('pu-percentage-edit').value = data.pu.percentage;

            document.getElementById('degree-image').value = data.degree.image;
            document.getElementById('degree-name-edit').value = data.degree.name;
            document.getElementById('degree-qualification-edit').value = data.degree.qualification;
            document.getElementById('degree-cgpa-edit').value = data.degree.cgpa;
            document.getElementById('sem1-edit').value = data.degree.sem1;
            document.getElementById('sem2-edit').value = data.degree.sem2;
            document.getElementById('sem3-edit').value = data.degree.sem3;
            document.getElementById('sem4-edit').value = data.degree.sem4;
            document.getElementById('sem5-edit').value = data.degree.sem5;
            document.getElementById('sem6-edit').value = data.degree.sem6;
            document.getElementById('sem7-edit').value = data.degree.sem7;
            document.getElementById('sem8-edit').value = data.degree.sem8;
        });

        // Save changes to Firebase
        document.getElementById('save-changes').addEventListener('click', function () {
            const educationData = {
                school: {
                    image: document.getElementById('school-image').value,
                    name: document.getElementById('school-name-edit').value,
                    qualification: document.getElementById('school-qualification-edit').value,
                    board: document.getElementById('school-board-edit').value,
                    percentage: document.getElementById('school-percentage-edit').value
                },
                pu: {
                    image: document.getElementById('pu-image').value,
                    name: document.getElementById('pu-name-edit').value,
                    qualification: document.getElementById('pu-qualification-edit').value,
                    board: document.getElementById('pu-board-edit').value,
                    percentage: document.getElementById('pu-percentage-edit').value
                },
                degree: {
                    image: document.getElementById('degree-image').value,
                    name: document.getElementById('degree-name-edit').value,
                    qualification: document.getElementById('degree-qualification-edit').value,
                    cgpa: document.getElementById('degree-cgpa-edit').value,
                    sem1: document.getElementById('sem1-edit').value,
                    sem2: document.getElementById('sem2-edit').value,
                    sem3: document.getElementById('sem3-edit').value,
                    sem4: document.getElementById('sem4-edit').value,
                    sem5: document.getElementById('sem5-edit').value,
                    sem6: document.getElementById('sem6-edit').value,
                    sem7: document.getElementById('sem7-edit').value,
                    sem8: document.getElementById('sem8-edit').value
                }
            };

            set(educationRef, educationData)
            .then(() => {
                alert('Changes saved successfully!');
                window.location.href = 'education.html'; // Redirect back to Education page
            })
            .catch((error) => {
                alert('Error saving changes: ' + error.message);
            });
        });
    </script>

</body>
</html>
