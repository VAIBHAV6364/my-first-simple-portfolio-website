.login-edit-skill-header nav ul li a {

<body>

    <header class="login-edit-skill-header">

    <section class="login-page">
        <h2>Login to Edit Skill</h2>
        <form id="login-edit-skill-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit-button">Login</button>
        </form>
    </section>

    <script>
        document.getElementById('login-edit-skill-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Vaibhav R' && password === '20sc76*VAIBHAV') {
                sessionStorage.setItem('authenticated', true);
                window.location.href = 'edit-skill.html';  // Redirect to Edit Skill page after login
            } else {
                alert('Incorrect username or password.');
            }
        });
    </script>
