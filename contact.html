<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Me</title>
    <style>
        .contact-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #26044a;
    color: white;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    z-index: 10; /* Ensure the header is above the canvas */
    position: relative; /* Keep it relative for layering purposes */
}

.contact-header h1 {
    margin: 0;
    font-size: 28px;
}

.contact-header nav ul {
    list-style: none;
    display: inline-block;
    gap: 20px;
    margin: 0 5px;
}

.contact-header nav ul li a {
    color: rgb(255, 255, 255);
    text-decoration: none;
    text-transform: none;
    font-size: 19px;
    position: relative;
    padding: 7px 13px;
    border-radius: 3px;
    background: #4d4d4d
    /*padding-bottom: 5px;*/
}

.contact-header a.active{
    background: #ad5b2b
}

.contact-header nav ul li a:hover {
    color: #f39c12;
    border-bottom: 2px solid #f39c12;
}

.contact-page{
    z-index: 10;
    position: relative;
}

/* Background Video */
#bg-video {
            position: fixed;     /* Make sure video stays fixed in the background */
            top: 0;
            left: 0;
            width: 100vw;        /* Full viewport width */
            height: 100vh;       /* Full viewport height */
            object-fit: cover;   /* Ensure the video covers the entire background */
            z-index: -1;         /* Push the video behind all other content */
        }

.gmail-logo h3{
    color: white;
}

.gmail-logo p{
    color: white;
}

.result-message{
    color: white;
}

/* Style for labels above input fields */
form label {
            color: white;
            font-weight: bold; /* Optional: To make the labels more prominent */
        }
    </style>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Include EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>

     <!-- Background Video -->
     <video autoplay muted loop id="bg-video">
        <source src="images/4K Space Starfield Background.mp4" type="video/mp4">
    </video>

    <!-- Header Section -->
    <header class="contact-header">
        <h1>-- VAIBHAV R --</h1>

    <!-- Main Content for Contact Page -->
    <section class="contact-page">

        <!-- First Row: Find Me On and Access My Files -->
        <div class="top-row">
            <div class="find-me-on">
                <h2>Find Me On</h2>
                <a href="https://www.linkedin.com/in/vaibhav-r-188b712a2?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="social-icon linkedin">
                    <img src="https://as1.ftcdn.net/v2/jpg/05/32/20/62/1000_F_532206294_4x5YYa7e42abtNiOlxoCNIaVNlmft4GO.webp" alt="LinkedIn Logo">
                </a>
                <a href="https://www.instagram.com/vaibhav_kumar577/profilecard/?igsh=eW9idzZ6enc1b2wy" target="_blank" class="social-icon instagram">
                    <img src="https://as2.ftcdn.net/v2/jpg/05/32/20/03/1000_F_532200382_KL6CDaZcusiZO9nO5TD7hWQEz8Ko6BZB.webp" alt="Instagram Logo">
                </a>
            </div>

            <div class="access-files">
                <h2>Access My Files</h2>
                <a href="https://github.com/VAIBHAV6364" target="_blank" class="button">GitHub</a>
                <a href="downloads/your-resume.pdf" class="button" download>Resume</a>
            </div>
        </div>

        <!-- Second Row: Get In Touch Form and Gmail Logo -->
        <div class="bottom-row">
            <div class="get-in-touch">
                <h2>Get In Touch</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="purpose">Subject (Purpose)</label>
                        <input type="text" id="purpose" name="purpose" placeholder="Enter the Subject (Purpose)" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="user_email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-button"><strong>SUBMIT</strong></button>
                </form>
                <div id="result-message"></div>
            </div>

            <div class="gmail-logo">
                <img src="https://logotyp.us/file/gmail.svg" alt="Gmail Logo">
                <h3>email id</h3>
                <p>==>  vaibhavr821060@gmail.com  <==</p>
            </div>
        </div>
    </section>
    <!-- JavaScript for Form Submission -->
    <script>
        (function() {
            emailjs.init("vuu9atXDaHtDptlTv"); // Initialize EmailJS with your User ID

            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form from reloading page

                // Collect form data
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('purpose').value; // Use the purpose field
                const message = document.getElementById('message').value;

                // Send email using EmailJS
                emailjs.send("service_3vmjpkl", "template_8odmfo7", {
                    user_name: name,
                    user_email: email,
                    purpose: subject,
                    message: message
                })
                .then(function(response) {
                    console.log("SUCCESS!", response.status, response.text);
                    document.getElementById('result-message').textContent = "Message sent successfully!";
                }, function(error) {
                    console.error("FAILED...", error);
                    document.getElementById('result-message').textContent = "Failed to send message(due to server error or api error).";
                    document.getElementById('result-message').style.color = "white"; // Error message color
                });

                // Clear form fields after submission
                document.getElementById('contact-form').reset();
            });
        })();
    </script>

</body>
